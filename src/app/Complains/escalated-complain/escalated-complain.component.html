
<table class="table-bordered" >
    <thead><tr class="table-success" >
        <th>Ticket Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
    </tr></thead>
    
    <tbody>
        <tr *ngFor="let complaint of complaints| paginate: { itemsPerPage: 10, currentPage: page} ;let i=index ">
       
            <td>{{complaint.ticketId}}</td>
            <td>{{complaint.title}}</td>
            <td>{{complaint.description}}</td>
            <td>{{complaint.complainStatus.status}}</td>
            <td>
                <span *ngIf="currentUser.role==role.Engineer"><i class="fas fa-edit fa-lg"style="color:#4C3F91;"  [id]="complaint.ticketId" (click)="openModal($event)" ></i>
                </span>
             </td>
    
        </tr>

</tbody>
    
</table>


<pagination-controls (pageChange)="page = $event">
</pagination-controls>
