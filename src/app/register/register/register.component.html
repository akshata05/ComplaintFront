<div class="container mt-5">

    <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
        <i class="far fa-user-circle ms-auto me-auto user-icon"></i>

        <form #f="ngForm" (ngSubmit)="f.form.valid && register()">
            <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
            <div class="form-group">
                <label for="name">Full Name:</label><input type="text" name="name" id="name" class="form-control" [(ngModel)]="user.name" #name="ngModel" required>
                <div class="alert-danger" *ngIf="!name.valid && name.touched">Full Name required</div>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label><input type="text" id="pincode" class="form-control"name="pincode"  [(ngModel)]="user.pincode" #pincode="ngModel" required>
                <div class="alert-danger" *ngIf="!pincode.valid && pincode.touched">Pincode required</div>
            </div>
            <div class="form-group">
                <label for="username">Username:</label><input type="text" id="username" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required>
                <div class="alert-danger" *ngIf="!username.valid && username.touched">Username required</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label><input type="password" id="password" class="form-control"name="password"  [(ngModel)]="user.password" #password="ngModel" required>
                <div class="alert-danger" *ngIf="!password.valid && password.touched">Password required</div>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <div>   <select name="role" id="role" ngModel class="dropdown" [(ngModel)]="user.role" #role="ngModel" required >
                    <option *ngFor="let role of roles | keyvalue" value={{role.value}} >{{role.value}}</option>
                  </select></div>
           
            </div>
            <button type="submit" class="btn btn-primary active w-100 mt-3">Sign Up</button>


        </form>
        <a routerLink="/login" class="btn btn-link" style="color: darkgrey;">Already have account?</a>
    </div>
</div>
