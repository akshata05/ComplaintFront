
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Ticket</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="activeModal.close('close')"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addComplaint">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label" >Title:</label>
            <input type="text" name="complaint-title"  class="form-control"  placeholder="Enter title" formControlName="title" >
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Description:</label>
            <textarea class="form-control" id="message-text" name="description"placeholder="Enter description" formControlName="description"></textarea>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="activeModal.close('close')">Close</button>
        <button type="button" class="btn btn-primary" (click)="SaveChanges()">Save Changes</button>
      </div>
    </div>
  </div>
